name: Test

on:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    environment: test

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16.x

      - name: Install dependencies
        run: yarn install

      - name: Run Prettier
        run: yarn format:check

      - name: Run Test
        run: yarn test